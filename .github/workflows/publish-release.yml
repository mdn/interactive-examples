name: publish-release

on:
    push:
        branches:
            - main

jobs:
    publish-release:
        runs-on: ubuntu-latest
        steps:
            - name: Release
              uses: mdn/workflows/.github/workflows/publish-release.yml@main
              id: publish
              with:
                  npm-publish: false
              secrets:
                  GH_TOKEN: ${{ secrets.GH_TOKEN }}
            - name: Checkout
              if: '${{ steps.publish.outputs.release_created }}'
              uses: actions/checkout@v3

            - name: Setup Node.js environment
              if: '${{ steps.publish.outputs.release_created }}'
              uses: actions/setup-node@v3
              with:
                  node-version: '16'
                  cache: 'yarn'

            - name: Cache node_modules
              if: '${{ steps.publish.outputs.release_created }}'
              uses: actions/cache@v3
              id: cached-node_modules
              with:
                  path: |
                      node_modules
                  key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}-${{ hashFiles('.github/workflows/deploy.yml') }}

            - name: Install all yarn packages
              if: steps.cached-node_modules.outputs.cache-hit != 'true' && '${{ steps.publish.outputs.release_created }}'
              run: yarn --frozen-lockfile

            - name: Build all
              if: '${{ steps.publish.outputs.release_created }}'
              run: yarn build

            - name: Deploy pages
              if: '${{ steps.publish.outputs.release_created }}'
              run: |
                  git init
                  git config user.name "schalkneethling"
                  git config user.email "sneethling@mozilla.com"
                  git checkout -b prod
                  git add .
                  git commit --allow-empty -m "Deploying latest generated pages"
                  git remote add mdn "https://$GITHUB_TOKEN@github.com/mdn/interactive-examples.git"
                  # Eat output so it doesn't spit out the sensitive GITHUB_TOKEN if something goes wrong:
                  git push -q -f mdn prod > /dev/null 2>&1
