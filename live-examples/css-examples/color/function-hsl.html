<section id="example-choice-list" class="example-choice-list large" data-property="background">

    <pre><code class="language-css">background: hsl(50 80% 40%);</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">background: hsl(150deg 30% 60%);</code></pre>

    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">background: hsl(0.3turn 60% 45% / .7);</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">background: hsl(0 80% 50% / 25%);</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
