<section id="example-choice-list" class="example-choice-list large" data-property="backdrop-filter">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">backdrop-filter: blur(10px);</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">backdrop-filter: invert(80%);</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">backdrop-filter: sepia(90%);</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div> 
</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <div class="example-container">
            <div id="example-element">Example</div>
        </div>
    </section>
</div>
