<section id="example-choice-list" class="example-choice-list" data-property="color-scheme">

    <pre><code class="language-css">color-scheme: normal;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
  <div class="example-choice">
    <pre><code class="language-css">color-scheme: dark;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
  <div class="example-choice">
    <pre><code class="language-css">color-scheme: light;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output hidden large">
  <section id="default-example" class="default-example container">
    <textarea id="example-element">Text Area</textarea>
  </section>
</div>
