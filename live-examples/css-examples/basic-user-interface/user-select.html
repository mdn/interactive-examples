<section id="example-choice-list" class="example-choice-list large" data-property="user-select">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">user-select: auto;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">user-select: none;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output large hidden">
  <section id="default-example" class="default-example">
    <div class="example-container">
        <p>This text is selectable.</p>
        <p id="example-element">Toggle the user select value of this text.</p>
    </div>
  </section>
</div>
