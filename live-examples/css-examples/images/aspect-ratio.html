<section id="example-choice-list" class="example-choice-list" data-property="aspect-ratio">
  <div class="example-choice">
    <pre><code class="language-css">aspect-ratio: auto;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice" initial-choice="true">
    <pre><code class="language-css">aspect-ratio: 1 / 1;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">aspect-ratio: 16 / 9;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">aspect-ratio: 0.5;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output hidden">
  <section id="default-example">
    <img id="example-element" src="../../media/examples/plumeria.jpg" class="transition-all" width="466" height="640" />
  </section>
</div>
