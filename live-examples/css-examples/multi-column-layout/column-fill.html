<section id="example-choice-list" class="example-choice-list large" data-property="column-fill">
  <div class="example-choice">
    <pre><code class="language-css">column-fill: auto;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">column-fill: balance;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
  <div class="example-choice">
    <pre><code class="language-css">column-fill: balance-all;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output large hidden">
  <section id="default-example">
    <p id="example-element">
      London. Michaelmas term lately over, and the Lord Chancellor sitting in Lincoln's Inn Hall. Implacable November
      weather.
    </p>
  </section>
</div>
