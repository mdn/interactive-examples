<section id="example-choice-list" class="example-choice-list" data-property="user-select">
  <div class="example-choice" initial-choice="true">
    <pre><code class="language-css">user-select: none;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">user-select: text;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">user-select: all;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output hidden">
  <section id="default-example">
    <p id="example-element">Try to select this text</p>
  </section>
</div>
