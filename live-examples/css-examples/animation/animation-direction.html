<section id="example-choice-list" class="example-choice-list" data-property="animation-direction">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">animation-direction: normal;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">animation-direction: reverse;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">animation-direction: alternate;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">animation-direction: alternate-reverse;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output hidden">
    <section id="default-example" class="flex-column">
        <div id="example-element"></div>
        <button id="play-pause">Play</button>
    </section>
</div>
