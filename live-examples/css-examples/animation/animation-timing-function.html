<section id="example-choice-list" class="example-choice-list" data-property="animation-timing-function">
    <div class="example-choice">
        <pre><code class="language-css" initial-choice="true">animation-timing-function: linear;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">animation-timing-function: ease-in-out;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">animation-timing-function: steps(5, end);</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">animation-timing-function: cubic-bezier(0.1, -0.6, 0.2, 0);</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output hidden">
    <section id="default-example" class="flex-column">
        <div id="example-element" class="animating"></div>
        <button id="play-pause">Play</button>
    </section>
</div>
