<section id="example-choice-list" class="example-choice-list" data-property="font-size-adjust">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">font-size-adjust: none;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">font-size-adjust: 0.58;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">font-size-adjust: 1.0;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">font-size-adjust: 1.5;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">font-size-adjust: 0;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>


<div id="output" class="output hidden">
    <section id="default-example">
        <p class="times">This text uses the Times font (10px).</p>
        <p class="verdana">This text uses the Verdana font (10px, unadjusted).</p>
        <p class="times" id="example-element">This text uses the Times font (10px, adjusted).</p>
    </section>
</div>
