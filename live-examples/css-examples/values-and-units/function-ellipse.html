<section id="example-choice-list" class="example-choice-list large">
  <div class="example-choice">
    <pre><code class="language-css">clip-path: ellipse(20px 50px);</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">clip-path: ellipse(4rem 50% at right center);</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">clip-path: ellipse(closest-side closest-side at 5rem 6rem);</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">clip-path: ellipse(closest-side farthest-side);</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output large hidden">
  <section id="default-example" class="default-example">
    <div id="example-element" class="transition-all"></div>
  </section>
</div>
