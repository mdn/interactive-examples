<section id="example-choice-list" class="example-choice-list large" data-property="gap">

        <pre><code class="language-css">gap: 0;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
