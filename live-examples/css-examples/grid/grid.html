<section id="example-choice-list" class="example-choice-list large" data-property="grid">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">grid: auto-flow / 1fr 1fr 1fr;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">grid: auto-flow dense / 40px 40px 1fr;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">grid: repeat(3, 80px) / auto-flow;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <div class="example-container">
            <div id="example-element" class="transition-all">
                <div>One</div>
                <div>Two</div>
                <div>Three</div>
            </div>
        </div>
    </section>
</div>
