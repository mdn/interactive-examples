<section id="example-choice-list" class="example-choice-list large" data-property="grid-row">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">grid-row: 1;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">grid-row: 1 / 3;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">grid-row: 2 / -1;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div> 

    <div class="example-choice">
        <pre><code class="language-css">grid-row: 1 / span 2;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div> 
</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <div class="example-container">
            <div id="example-element" class="transition-all">One</div>
            <div>Two</div>
            <div>Three</div>
        </div>
    </section>
</div>
