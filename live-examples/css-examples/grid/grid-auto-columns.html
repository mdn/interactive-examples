<section id="example-choice-list" class="example-choice-list large" data-property="grid-auto-columns">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">grid-auto-columns: auto;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">grid-auto-columns: 1fr;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">grid-auto-columns: min-content;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div> 

    <div class="example-choice">
        <pre><code class="language-css">grid-auto-columns: minmax(10px, auto);</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div> 
</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <div class="example-container">
            <div id="example-element" class="transition-all">
                <div>One</div>
                <div>Two</div>
                <div>Three</div>
                <div>Four</div>
                <div></div>
            </div>
        </div>
    </section>
</div>
