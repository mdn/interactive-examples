<section id="example-choice-list" class="example-choice-list large" data-property="contain">
    <div class="example-choice" initial-choice="true">
        <pre><code class="language-css">contain: none;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">contain: size;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">contain: layout;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">contain: paint;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>

    <div class="example-choice">
        <pre><code class="language-css">contain: strict;</code></pre>
        <button type="button" class="copy hidden" aria-hidden="true">
            <span class="visually-hidden">Copy to Clipboard</span>
        </button>
    </div>
</section>

<div id="output" class="output large hidden">
    <section id="default-example" class="default-example">
        <div id="example-element" class="card">
            <div class="wrapper">
                <p>Card Title</p>
                <p>
                    Some example text that's a bit longer to make up the space of the card. The element will not grow or
                    shrink to fit its content when size containment is applied.
                </p>
            </div>

            <div class="fixed"><p>Fixed box element</p></div>
        </div>
    </section>
</div>
