<section id="example-choice-list" class="example-choice-list large" data-property="overflow-anchor">
  <div class="example-choice">
    <pre><code class="language-css">overflow-anchor: auto;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>

  <div class="example-choice">
    <pre><code class="language-css">overflow-anchor: none;</code></pre>
    <button type="button" class="copy hidden" aria-hidden="true">
      <span class="visually-hidden">Copy to Clipboard</span>
    </button>
  </div>
</section>

<div id="output" class="output large hidden">
  <section id="default-example" class="default-example">
    <div class="whole-content-wrapper">
      <button type="button" id="playback">Start lottery</button>

      <p>Magic numbers for today are:</p>
      <div id="example-element"></div>
    </div>
  </section>
</div>
