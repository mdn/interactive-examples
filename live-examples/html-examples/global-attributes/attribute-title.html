<p>
  Use the <code>title</code> attribute on an <code>iframe</code> to clearly identify the content of the
  <code>iframe</code> to screen readers.
</p>

<iframe title="Wiki page for the HTML language" src="https://example.com/wiki/HTML"></iframe>
<iframe title="Wiki page for the CSS language" src="https://example.com/wiki/CSS"></iframe>
