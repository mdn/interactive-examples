<fieldset>
    <legend>Monster details</legend>

    <label for="height">Height (metres):</label>
    <input type="number" id="height" name="height"
           placeholder="5m increments" step="5" />
    <span class="validity"></span>

    <label for="eyes">Number of eyes:</label>
    <input type="number" id="eyes" name="eyes"
           placeholder="Min: 10, max: 100"
           min="10" max="100" />
    <span class="validity"></span>

</fieldset>
