<code id="static-js">var array1 = [1, 2, 3, 4];
function reducer(accumulator, currentValue) {
  return accumulator + currentValue;
}

// 1 + 2 + 3 + 4
console.log(array1.reduce(reducer));
// expected output: 10

// 5 + 1 + 2 + 3 + 4
console.log(array1.reduce(reducer, 5));
// expected output: 15
</code>
